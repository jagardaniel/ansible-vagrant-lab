---

- hosts: all
  roles:
    - common
    - zabbix-agent

- hosts: nameservers
  roles:
    - nsd
    - unbound

- hosts: logging
  roles:
    - journal-remote

- hosts: all:!logging
  roles:
    - journal-upload

- hosts: dbservers
  roles:
    - postgresql

- hosts: monitoring
  roles:
    - zabbix-server
    - zabbix-web
